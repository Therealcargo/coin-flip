<!DOCTYPE html>
<html>
<head>
	<title>Coin Flip Game</title>
</head>
<body>

	<h1>Coin Flip Game</h1>
	
	<p>Click the button to flip the coin:</p>
	
	<button onclick="flipCoin()">Flip Coin</button>
	
	<p id="result"></p>
	
	<script>
		function flipCoin() {
			var result = Math.floor(Math.random() * 2); // generates 0 or 1 randomly
			if (result == 0) {
				document.getElementById("result").innerHTML = "Heads!";
			} else {
				document.getElementById("result").innerHTML = "Tails!";
			}
		}
	</script>

</body>
</html>
